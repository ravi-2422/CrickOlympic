<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crickolampic</title>
    <link rel="icon" href="logo.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content_container">
        <h1 class="heading">
            Crickolampic Analyzer
        </h1>
        <div class="sports_container">
            <div class="sports">
                <img class="sports_img" src="cricket.png" alt="">
                <div class="sports_title">Cricket Analyzer</div>
                <button id="cricket_btn" class="analyze_btn">Analyze</button>
                <button id="cricket_code_btn" class="code_btn">View Code</button>
            </div>
            <div class="sports">
                <img class="sports_img" src="olampic.png" alt="">
                <div class="sports_title">Olampic Analyzer</div>
                <button id="olampic_btn" class="analyze_btn">Analyze</button>
                <button id="olampic_code_btn" class="code_btn">View Code</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
